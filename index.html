<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/1021835.ico">
  <link rel="stylesheet" href="./css/style.css">
  <title>X & O Game</title>
</head>

<body>
    <header>
      <h1>X & O Game </h1>
    </header>

    <!--The Container That Contain All Game-->
    <section class="Game">
      <div class="title">
        <span> X & O</span>
        Game
      </div>
      <!--Row 01-->
      <div class="Square" id="SQ1" onclick="Game(this.id)"></div>
      <div class="Square" id="SQ2" onclick="Game(this.id)"></div>
      <div class="Square" id="SQ3" onclick="Game(this.id)"></div>

      <!--Row 02-->
      <div class="Square" id="SQ4" onclick="Game(this.id)"></div>
      <div class="Square" id="SQ5" onclick="Game(this.id)"></div>
      <div class="Square" id="SQ6" onclick="Game(this.id)"></div>

      <!--Row 03-->
      <div class="Square" id="SQ7" onclick="Game(this.id)"></div>
      <div class="Square" id="SQ8" onclick="Game(this.id)"></div>
      <div class="Square" id="SQ9" onclick="Game(this.id)"></div>
    </section>



  <script src="./js/main.js"></script>
</body>

</html>
